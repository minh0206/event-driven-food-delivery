name: Java CI with Maven

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - 
        uses: actions/checkout@v4

      - 
        name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"
          cache: maven

      - 
        name: Test with Maven
        run: mvn -B test

      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            minh020698/event-driven-food-delivery-user-service:0.0.1-SNAPSHOT
            minh020698/event-driven-food-delivery-restaurant-service:0.0.1-SNAPSHOT
            minh020698/event-driven-food-delivery-order-service:0.0.1-SNAPSHOT
            minh020698/event-driven-food-delivery-delivery-service:0.0.1-SNAPSHOT
            minh020698/event-driven-food-delivery-api-gateway:0.0.1-SNAPSHOT
            minh020698/event-driven-food-delivery-frontend:0.0.1-SNAPSHOT
