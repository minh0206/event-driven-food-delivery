server:
  port: 0

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - com.fooddelivery.shared.config.SharedModuleAutoConfiguration
  cloud:
    discovery:
      enabled: false
    gateway:
      server:
        webflux:
          routes:
            - id: user-service-route
              uri: http://localhost:8081
              predicates:
                - Path=/api/users/**

            - id: restaurant-service-route
              uri: http://localhost:8082
              predicates:
                - Path=/api/restaurants/**

            - id: restaurant-service-websocket-route
              uri: http://localhost:8082
              predicates:
                - Path=/ws/restaurant/**

            - id: order-service-route
              uri: http://localhost:8083
              predicates:
                - Path=/api/orders/**

            - id: order-service-websocket-route
              uri: http://localhost:8083
              predicates:
                - Path=/ws/order/**

            - id: delivery-service-route
              uri: http://localhost:8084
              predicates:
                - Path=/api/drivers/**

            - id: delivery-service-websocket-route
              uri: http://localhost:8084
              predicates:
                - Path=/ws/driver/**

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: INFO
