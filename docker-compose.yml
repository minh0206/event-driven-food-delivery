services:
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka-broker:
    image: confluentinc/cp-kafka:7.0.1
    restart: always
    hostname: kafka-broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # Port for external access from localhost
      - "29092:29092" # Port for internal Docker network access (or other specific use)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Bind both listeners on all interfaces inside the container
      KAFKA_LISTENERS: PLAINTEXT://kafka-broker:29092,PLAINTEXT_HOST://0.0.0.0:9092
      # Advertise correct addresses for each network
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres-db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: food_delivery_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: user-service
      args:
        - VERSION=${VERSION}
    image: minh020698/event-driven-food-delivery-user-service:${VERSION}
    hostname: user-service
    depends_on:
      - postgres-db
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      COOKIE_SET_SECURE: ${COOKIE_SET_SECURE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/food_delivery_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      USER_SERVICE_URL: http://user-service:8081
      RESTAURANT_SERVICE_URL: http://restaurant-service:8082
      ORDER_SERVICE_URL: http://order-service:8083
      DELIVERY_SERVICE_URL: http://delivery-service:8084
      APP_CORS_ALLOWED_ORIGINS: http://customer.localhost,http://restaurant.localhost,http://driver.localhost,http://admin.localhost

  restaurant-service:
    build:
      context: . 
      dockerfile: Dockerfile
      target: restaurant-service
      args:
        - VERSION=${VERSION}
    image: minh020698/event-driven-food-delivery-restaurant-service:${VERSION}
    hostname: restaurant-service
    depends_on:
      - postgres-db
      - kafka-broker
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/food_delivery_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      USER_SERVICE_URL: http://user-service:8081
      RESTAURANT_SERVICE_URL: http://restaurant-service:8082
      ORDER_SERVICE_URL: http://order-service:8083
      DELIVERY_SERVICE_URL: http://delivery-service:8084
      APP_CORS_ALLOWED_ORIGINS: http://customer.localhost,http://restaurant.localhost,http://driver.localhost,http://admin.localhost

  order-service:
    build:
      context: . 
      dockerfile: Dockerfile 
      target: order-service
      args:
        - VERSION=${VERSION}
    image: minh020698/event-driven-food-delivery-order-service:${VERSION}
    hostname: order-service
    depends_on:
      - postgres-db
      - kafka-broker
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/food_delivery_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      USER_SERVICE_URL: http://user-service:8081
      RESTAURANT_SERVICE_URL: http://restaurant-service:8082
      ORDER_SERVICE_URL: http://order-service:8083
      DELIVERY_SERVICE_URL: http://delivery-service:8084
      APP_CORS_ALLOWED_ORIGINS: http://customer.localhost,http://restaurant.localhost,http://driver.localhost,http://admin.localhost
  
  delivery-service:
    build:
      context: . 
      dockerfile: Dockerfile
      target: delivery-service
      args:
        VERSION: ${VERSION}
    image: minh020698/event-driven-food-delivery-delivery-service:${VERSION}
    hostname: delivery-service
    depends_on:
      - postgres-db
      - kafka-broker
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/food_delivery_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka-broker:29092
      USER_SERVICE_URL: http://user-service:8081
      RESTAURANT_SERVICE_URL: http://restaurant-service:8082
      ORDER_SERVICE_URL: http://order-service:8083
      DELIVERY_SERVICE_URL: http://delivery-service:8084
      APP_CORS_ALLOWED_ORIGINS: http://customer.localhost,http://restaurant.localhost,http://driver.localhost,http://admin.localhost

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-gateway
      args:
        - VERSION=${VERSION}
    image: minh020698/event-driven-food-delivery-api-gateway:${VERSION}
    hostname: api-gateway
    deploy:
      replicas: 1
    environment:
      USER_SERVICE_URL: http://user-service:8081
      RESTAURANT_SERVICE_URL: http://restaurant-service:8082
      ORDER_SERVICE_URL: http://order-service:8083
      DELIVERY_SERVICE_URL: http://delivery-service:8084

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_ENABLE_TOKEN_LOGGER=${VITE_ENABLE_TOKEN_LOGGER:-false}
    image: minh020698/event-driven-food-delivery-frontend:${VERSION}
    ports:
      - "80:80"
    # Note: Subdomain routing requires host file configuration
    # Add to your hosts file (C:\Windows\System32\drivers\etc\hosts on Windows):
    # 127.0.0.1 customer.localhost
    # 127.0.0.1 restaurant.localhost
    # 127.0.0.1 driver.localhost
    # 127.0.0.1 admin.localhost

volumes:
  postgres_data: