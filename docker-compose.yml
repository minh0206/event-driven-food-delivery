      context: .
      dockerfile: Dockerfile
      target: api-gateway
      args:
        - VERSION=${VERSION}
    image: minh020698/event-driven-food-delivery-api-gateway:${VERSION}
    deploy:
      replicas: 2 # This will create two instances
    depends_on:
      - service-discovery
    networks:
      - my-app-network
    environment:
      EUREKA_CLIENT_SERVICE_URL: http://service-discovery:8761/eureka/

  service-discovery:
    build:
      context: .
      dockerfile: Dockerfile
      target: service-discovery
      args:
        - VERSION=${VERSION}
    image: minh020698/event-driven-food-delivery-service-discovery:${VERSION}
    ports:
      - "8761:8761"
    environment:
      EUREKA_CLIENT_SERVICE_URL: http://service-discovery:8761/eureka/
    networks:
      - my-app-network

  nginx:
