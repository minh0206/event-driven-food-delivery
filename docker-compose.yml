      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=/api
    image: minh020698/event-driven-food-delivery-nginx:${VERSION}
    ports:
      - "80:80"
    networks:
      - my-app-network
    # environment:
    #   VITE_API_BASE_URL: http://api-gateway:8080

