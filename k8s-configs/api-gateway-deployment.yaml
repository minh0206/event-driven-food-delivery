apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      automountServiceAccountToken: false
      containers:
        - name: api-gateway
          image: minh020698/event-driven-food-delivery-api-gateway:${VERSION}
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "1Gi"
              cpu: "256m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "2Gi"
              cpu: "512m"

          env:
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: user-service-url

            - name: RESTAURANT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: restaurant-service-url

            - name: ORDER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: order-service-url

            - name: DELIVERY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: delivery-service-url

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
