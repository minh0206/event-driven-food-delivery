apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service-deployment
  labels:
    app: delivery-service
spec:
  replicas: 1 # Start with two instances for high availability
  selector:
    matchLabels:
      app: delivery-service
  template:
    metadata:
      labels:
        app: delivery-service
    spec:
      automountServiceAccountToken: false
      containers:
        - name: delivery-service
          image: minh020698/event-driven-food-delivery-delivery-service:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: "1Gi"
              cpu: "256m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "2Gi"
              cpu: "512m"
          
          env:
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              secretKeyRef:
                name: food-delivery-db-cluster-app
                key: jdbc-uri
          
          - name: KAFKA_BOOTSTRAP_SERVERS
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: kafka-bootstrap-servers
          
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: jwt-secret

          - name: USER_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: user-service-url
          
          - name: RESTAURANT_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: restaurant-service-url
          
          - name: ORDER_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: order-service-url
          
          - name: DELIVERY_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: delivery-service-url
          
          - name: APP_CORS_ALLOWED_ORIGINS
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: app-cors-allowed-origins

---
apiVersion: v1
kind: Service
metadata:
  name: delivery-service-service
spec:
  selector:
    app: delivery-service
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
