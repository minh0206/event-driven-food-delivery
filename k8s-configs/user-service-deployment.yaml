apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: default
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      automountServiceAccountToken: false
      containers:
        - name: user-service
          image: minh020698/event-driven-food-delivery-user-service:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: "1Gi"
              cpu: "256m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "2Gi"
              cpu: "512m"
          
          env:
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              secretKeyRef:
                name: food-delivery-db-cluster-app
                key: jdbc-uri
          
          - name: JWT_EXPIRATION
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: jwt-expiration
          
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: jwt-secret
          
          - name: USER_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: user-service-url
          
          - name: RESTAURANT_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: restaurant-service-url

          - name: ORDER_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: order-service-url

          - name: DELIVERY_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: delivery-service-url

---
apiVersion: v1
kind: Service
metadata:
  name: user-service-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
