server {
  listen 80;
  server_name railway.app localhost;
  root /usr/share/nginx/html;
  resolver 127.0.0.11 valid=5s;

  # Configure routing for API calls
  location /api/ {
      # Pass the request to the upstream group defined above
      set $api_gateway_url http://api-gateway:8080;

      proxy_pass $api_gateway_url;

      # Important: Pass necessary headers so the Gateway
      # knows about the original request.
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # proxy_set_header X-Forwarded-Proto $scheme; # Passes "https"

      # Increase timeouts for potentially long-running API calls
      proxy_connect_timeout 60s;
      proxy_read_timeout 60s;
  }

  # Configure routing for the frontend application
  location /customer/ {
      alias /usr/share/nginx/html/customer/;
      try_files $uri $uri/ /customer/index.html;
  }

  location /restaurant/ {
      alias /usr/share/nginx/html/restaurant/;
      try_files $uri $uri/ /restaurant/index.html;
  }

  location /driver/ {
      alias /usr/share/nginx/html/driver/;
      try_files $uri $uri/ /driver/index.html;
  }

  location = / {
      return 301 /customer/;
  }

  location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}