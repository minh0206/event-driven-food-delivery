server:
  port: 0

spring:
  application:
    name: order-service
  main:
    web-application-type: servlet
  datasource:
    url: jdbc:h2:mem:orders;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  sql:
    init:
      mode: never
  cloud:
    discovery:
      enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - com.fooddelivery.shared.config.SharedModuleAutoConfiguration
  jwt:
    secret: test-secret-key-for-testing-purposes-only
    expiration: 86400
  kafka:
    bootstrap-servers: localhost:9092

user-service:
  url: http://localhost:8081

restaurant-service:
  url: http://localhost:8082

order-service:
  url: http://localhost:8083

delivery-service:
  url: http://localhost:8084

app:
  cors:
    allowed-origins: http://localhost:3000

logging:
  level:
    org:
      springframework:
        security: INFO
        web: INFO
