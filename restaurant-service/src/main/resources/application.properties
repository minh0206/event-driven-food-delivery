server.port=8082
spring.application.name=restaurant-service
# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/food_delivery_db
spring.datasource.username=user
spring.datasource.password=password
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.open-in-view=false
# JWT
spring.jwt.secret=${JWT_SECRET}
# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
# Kafka Producer properties
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Kafka Consumer properties
spring.kafka.consumer.group-id=restaurant-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# Trust the package where the event DTO is located
spring.kafka.consumer.properties.spring.json.trusted.packages=*
# Actuator
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/api/restaurants/actuator
# Server
user-service.url=${USER_SERVICE_URL}
restaurant-service.url=${RESTAURANT_SERVICE_URL}
order-service.url=${ORDER_SERVICE_URL}
delivery-service.url=${DELIVERY_SERVICE_URL}
# Logging
logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY:TRACE}
logging.level.org.springframework.web=${LOGGING_LEVEL_SPRING_WEB:TRACE}
# CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
