server:
  port: 0

spring:
  application:
    name: restaurant-service
  main:
    web-application-type: servlet
  datasource:
    url: jdbc:h2:mem:restaurants;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  sql:
    init:
      mode: never
  cloud:
    discovery:
      enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - com.fooddelivery.shared.config.SharedModuleAutoConfiguration
  jwt:
    secret: test-secret-key-for-testing-purposes-only
    expiration: 86400

logging:
  level:
    org:
      springframework: INFO
