server.port=8081
spring.application.name=user-service
# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/food_delivery_db
spring.datasource.username=user
spring.datasource.password=password
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.open-in-view=false
# JWT
spring.jwt.secret=${JWT_SECRET}
spring.jwt.access-expiration=${JWT_ACCESS_EXPIRATION:300}
spring.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800}
# Actuator
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/api/users/actuator
# Server
user-service.url=${USER_SERVICE_URL}
restaurant-service.url=${RESTAURANT_SERVICE_URL}
order-service.url=${ORDER_SERVICE_URL}
delivery-service.url=${DELIVERY_SERVICE_URL}
# Logging
logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY:TRACE}
logging.level.org.springframework.web=${LOGGING_LEVEL_SPRING_WEB:TRACE}
# CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}