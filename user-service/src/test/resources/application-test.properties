spring.datasource.url=jdbc:h2:mem:users;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

spring.sql.init.mode=never

spring.cloud.discovery.enabled=false
eureka.client.enabled=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,com.fooddelivery.shared.config.SharedModuleAutoConfiguration

spring.jwt.secret=test-secret
spring.jwt.expiration=86400

spring.main.web-application-type=servlet
server.port=0

logging.level.org.springframework=DEBUG
